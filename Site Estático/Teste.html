<html>
    <head> <!–– Carregar bibliotecas––>
        
        <title>Primeiro site</title> <!–– Nome do site, exibido na aba do browser––>
    
        <link rel="stylesheet" href="CSS/style.css">

        <meta charset="utf-8"> <!–– Define acentução––>

        <script type="text/javascript" src="JS/Script.js"></script>

    </head>                             
    
    <style>                             
        * {
            background-color: red; 
            };
    </style>                            <!–– A parte grafica vai ser feita no CSS, é possivel fazer aqui, mas o código é bem diferente do restante do html. Esse código ficou aqui apenas para mostrar que é possível programar o CSS no dentro do HTML. No arquivo CSS foi colocado um parâmetro para sobrescrever esse comando, por isso o código ficou aqui como exemplo, mas executar tendo o CSS dentro da pasta do site, esse comando será executado, caso contrário, será considerado. ––>

    <body>                              <!–– Corpo da pagina––>
        <h1>Cadastro de Produtos</h1>             <!–– Título da pagina, variando de H1 até H4, depois disso fica pouco diferente, mas podem variar entre os browsers que aceitam ––>
        <p id="paragrafo1">Cadastre  um nome para o produto</p>                <!–– Paragrafo ––>
        <p class="paragrafo2">Selecione uma imagem para o produto</p>

        <form action="">
            <label>Produto</label>
            
            <input type="text" id="input1" name="input1" placeholder="Nome do Produto">
            
            <br>
            
            <button type="button" name="btnGravar" onclick="mens(document.getElementById('input1').value)">Gravar</button>

        </form>



    </body>
</html>
