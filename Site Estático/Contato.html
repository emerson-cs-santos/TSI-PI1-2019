<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Fale Cosnosco</title>
        <meta charset="utf-8"> <!–– Define acentução––>
        <link rel="stylesheet" href="CSS/style.css"> <!–– Refrencia um arquivo CSS––>
    </head>                            
    
     <body>  
         <header>
                <h1>Fale Conosco</h1>
         </header>

         <main>
            <section id="contato">
               
                <img src="imagens/contato.jpg" alt="Entrar em contato" style="width:300px; height:400px;"/>
                <p>Digite suas informações para que possamos entrar em contato com você:</p>

                <form>

                    <!–– Nome––>
                    <div id='nome'>
                        <label>Nome:</label> 
                        <input type="text" id="text_name" name="text_name" placeholder="Seu Nome">
                    </div>
                    
                    <!–– Email>
                    <div id='email'>
                        <label>E-mail:</label> 
                        <input type="email" id="email_name" name="email_name" placeholder="bill@uol.com.br">    
                    </div>

                    <!–– Mensagem>
                    <div id='mensagem'>
                        <label>Mensagem:</label> 
                    </div>
                    <textarea id="text_msg" name="text_msg" placeholder="Digite aqui sua Mensagem" style="height:200px" ></textarea>

                    <!–– Submit Enviar>
                    <div id='submit'>
                        <input type="submit" id="submit" name="submit" >
                    </div>
                </form>
            </section>
         </main>
        
         <footer>
                <p><a href="Index.html"> Voltar para página principal</a> </p>
         </footer>
    </body>
</html>
